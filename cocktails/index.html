<script type="text/javascript">



    document.addEventListener( 'DOMContentLoaded', function( event ) {
        // Do something
        document.getElementById('add-recipe-form').style.display="none";
        function loadMasonary() {
            $('.grid').masonry({
              // options
              itemSelector: '.grid-item',
              columnWidth:150,
              gutter: 15
            });
        }
        loadMasonary();
        var add_recipe=document.getElementById('add-recipe');
        add_recipe.addEventListener('click',function(){
          var a =document.getElementById('on').className;
           if (a == "col-sm-12")
           {
             document.getElementById('on').classList.remove(a); document.getElementById('on').classList.add("col-sm-9");
             loadMasonary();
             document.getElementById('add-recipe-form').style.display="block"
           }
           else {
             document.getElementById('on').classList.remove(a); document.getElementById('on').classList.add("col-sm-12");
             loadMasonary();
             document.getElementById('add-recipe-form').style.display="none";

           }
        })
    });
</script>
