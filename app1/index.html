<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Angular JS App</title>
	<script src="angular.min.js"></script>
</head>
<body>
	<p ng-controller = "getTime"> The time right now is {{ setDate }}</p>
	<button>Update Date</button>
	<script type="text/javascript">
		var module =angular.module("myApp",[]);
		module.controller("getTime",gettime);

		function gettime ($scope) {
			var date = new Date();
			$scope.setDate = date.toDateString();
		}
	</script>
</body>
</html>
