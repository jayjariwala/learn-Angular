<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Clock APP</title>
	<script src="angular.min.js"></script>
</head>
<body>
<div class="container">
	<p ng-controller="getTime">The Time is : {{ time }} 
	<button ng-click = "updateTime()">Update Time</button>
	</p>
</div>

<script type="text/javascript">
	var module = angular.module("myApp",[]);
	module.controller("getTime",getTime);
	function getTime ($scope) {
		var date=new Date();
		$scope.time = date.toTimeString();
		$scope.updateTime =  function(){
			var date=new Date();
			$scope.time = date.toTimeString();
		}
	}

</script>
</body>
</html>
