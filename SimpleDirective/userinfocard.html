<div class="panel panel-primary">
	<div class="panel-heading" ng-click="collepse()">{{user.name}}</div> 
	<div class="panel panel-body" ng-hide="collepsed">
		<user-address></user-address>
		 <br/>
		<h4> Friends:</h4>
		<ul>
		<li ng-repeat='friend in user.friends'>{{ friend }}</li>
		</ul>
		<div ng-show="user.rank">
		Rank : {{user.rank}}
		</div>

		<button class="btn btn-success" ng-show="!user.rank" ng-click="knightMe(user)">Knight me</button>
</div>	
</div>
