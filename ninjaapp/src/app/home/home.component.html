<h2>Ninja Listing</h2>

<form id ="filter">
  <label>Filter Ninjas by name</label>
  <input type="text" [(ngModel)]="term" name="forminput" />
</form>
<ul id="ninja-listing">
  <li *ngFor="let ninja of ninjas | ninjafilter:term" >
    <div class="single-ninja">
      <span [ngStyle]="{background: ninja.belt}">{{ninja.belt}} belt</span>
      <h3>{{ninja.name}}</h3>

    </div>
  </li>
</ul>
<form id="add-ninja">
  <input type="text" [(ngModel)]="name" name="ninjaname"/>
  <input type="text" [(ngModel)]="belt" name="ninjabelt"/>
  <button (click)="fbPostData(name,belt)">Add Ninja</button>
</form>
